<!--ng If demo-->
<div *ngIf="course.length > 0; then courselist; else noCourse"></div>
<ng-template #courselist>
  show all courses.
</ng-template>
<ng-template #noCourse>
  No Courses Availble.
</ng-template>
<!--hidden properties -->
<div [hidden]="course.length > 0">Show all detail.</div>
<div [hidden]="course.length == 0">hide the detail</div>
<br />
<!--switch case-->
<ul>
  <li class="btn btn-info" [class.active]="ViewMode == 'map'">
    <a (click)="ViewMode = 'map'">Map View</a>
  </li>
  <li class="btn btn-info" [class.active]="ViewMode == 'list'">
    <a (click)="ViewMode = 'list'">List View</a>
  </li>
</ul>
<div [ngSwitch]="ViewMode">
  <div *ngSwitchCase="'map'">Map View</div>
  <div *ngSwitchCase="'list'">List View</div>
  <div *ngSwitchCaseDefault>Default VIew</div>
</div>

<!--ng For -->
<ul>
  <li *ngFor="let task of tasks; index as i; odd as isOdd">
    {{ i }}-{{ task.name }}<span *ngIf="isOdd">--Odd Value</span>
  </li>
</ul>

<!--ng For With Change-->
<button (click)="add()">Add Data</button>
<ul>
  <li *ngFor="let task of tasks; index as i; odd as isOdd">
    {{ i }}-{{ task.name }}<span *ngIf="isOdd">--Odd Value</span>
    <button class="btn btn-info" (click)="remove(task)">Remove</button>
  </li>
</ul>
